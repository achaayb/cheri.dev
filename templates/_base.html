<!DOCTYPE html>

<html lang="{% block lang %}{% endblock lang %}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  {% block desc %}{% endblock desc %}
  <title>{% block title %}{% endblock title %}</title>

  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  
  <meta property="og:title" content="{{ config.title }}" />
  <meta property="og:image" content="/img/favicon-32x32.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ config.base_url }}" />
  <meta property="og:description" content="{{ config.description }}" />
  <meta property="og:site_name" content="cheri.dev" />
  <meta property="og:locale" content="en_US" />
  
  <meta name="description" content="{{ config.description }}" />
  <meta name="keywords" content="Backend, DevOps, Blog, Python, FastAPI, microservices, Docker, Kubernetes" />
  <meta name="author" content="Ali Chaayb" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8">
    
  {% include "_custom_font.html" %}
  {% include "_custom_css.html" %}
  <link rel="stylesheet" href="/main.css">
  {% block head %}{% endblock head %}
  {% include "_head_extend.html" %}
</head>

<body class="{% block page %}{% endblock page%}">
  <script>
    const theme = sessionStorage.getItem('theme');
    const match = window.matchMedia("(prefers-color-scheme: dark)").matches
    if ((theme && theme == 'dark') || (!theme && match)) {
      document.body.classList.add('dark');
      const hl = document.querySelector('link#hl');
      if (hl) hl.href = '/hl-dark.css';
    }
  </script>
  {% block content %}{% endblock content %}
  {% block script %}{% endblock script %}
  <script src="/js/main.js"></script>
</body>

</html>
